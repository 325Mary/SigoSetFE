<!-- registrar-centro-formacion.component.html -->

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-sena-azul">
                      <h4 class="card-title">{{titulo }} </h4>
                  </div>
                  <div class="card-body">
                      <form [formGroup]="centroFormacionForm" (ngSubmit)="guardarOActualizaCentroFormacion()">
                          <div class="row justify-content-center">
                              <div class="col-md-5 m-1">
                                <div class="row form-group">
                                    <label>
                                        Zona:
                                    </label>
                                    <select class="form-select" aria-label="Seleccione una zona" formControlName="idzona">
                                        <option selected>Seleccione una zona</option>
                                        <option value="{{ zona.idzona }}" *ngFor="let zona of listaZonas">
                                            {{zona.Nombre_zona}}
                                        </option>
                                
                                    </select>
                                </div>
                                  <div class="row form-group">
                                      <label for="centro_formacion">Nombre del Centro de Formaci贸n:</label>
                                      <input type="text" class="form-control" id="centro_formacion" formControlName="centro_formacion" placeholder="">
                                  </div>
                                  <div class="row form-group">
                                      <label for="telefono_centrof">Telefono del Centro de Formaci贸n:</label>
                                      <input type="text" class="form-control" id="telefono_centrof" formControlName="telefono_centrof"placeholder="">
                                  </div>
                                  <div class="row form-group">
                                      <label for="email_centrof">Correo Electronico del Centro de Formaci贸n:</label>
                                      <input type="text" class="form-control" id="email_centrof" formControlName="email_centrof" placeholder="">
                                  </div>
                                  <div class="row form-group">
                                      <label for="dir_centro_formacion">Direccion del Centro de Formaci贸n:</label>
                                      <input type="text" class="form-control" id="dir_centro_formacion" formControlName="dir_centro_formacion" placeholder="">
                                  </div>
                              </div>
                              <div class="col-md-5 m-1">
                                <div class="row form-group">
                                    <label>
                                        Regional:
                                    </label>
                                    <select class="form-select" aria-label="Seleccione una regional"
                                        formControlName="idRegional">
                                        <option selected>Seleccione una regional</option>
                                        <option value="{{ regional.idRegional }}" *ngFor="let regional of listaRegionales">
                                            {{regional.regional}}
                                        </option>

                                    </select>
                                </div>
                                  <div class="row form-group">
                                      <label for="ordenador_gasto">Ordenador Gasto:</label>
                                      <input type="text" class="form-control" id="ordenador_gasto" formControlName="ordenador_gasto" placeholder="">
                                  </div>
                                  <div class="row form-group">
                                      <label for="telefono_ordenadorg">Telefono del Ordenador Gasto:</label>
                                      <input type="text" class="form-control" id="telefono_ordenadorg"  formControlName="telefono_ordenadorg" placeholder="">
                                  </div>
                                  <div class="row form-group">
                                      <label for="email_ordenadorg">Correo Electronico del Ordenador Gasto:</label>
                                      <input type="text" class="form-control" id="email_ordenadorg"  formControlName="email_ordenadorg" placeholder="">
                                  </div>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" class="btn btn-default pull-right">Cancelar</button>
                          <button mat-raised-button type="submit" class="btn btn-danger pull-right">Guardar</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
