<div class="container" style="margin-top: 30px;">
    <div class="row justify-content-center">
      <div class="col-md-6 " style="position: relative">
 <div class="titulo-container"> <!-- Contenedor del título -->
        <h2 class="text-center titulo-perfiles">Listado de Perfiles</h2>
      </div>                
        <table class="table table-bordered text-center">
          <thead class="thead-light" >
            <tr>
              <th>Perfil</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let perfil of perfiles">
              <td>{{ perfil.perfil }}</td>
              <td>
                <button  (click)="abrirModalEditar(perfil)" title="Editar Perfil">
                    <i class="bi bi-pencil-square"></i>
                  </button>
                  <button (click)="eliminarPerfil(perfil.idperfil)">
                    <i class="bi bi-trash"></i>
                  </button>
                  
              </td>
            </tr>
          </tbody>
        </table>
        <div class="col-md-17 text-right" style="margin-bottom: 10px;" >
            <button class="agregar-perfil" (click)="abrirModalCrear()" title="Eliminar perfil">
                <i class="bi bi-plus"></i> Agregar Perfil
            </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" [class.show]="mostrarModalCrear">
    <span class="close" (click)="closeModal()">&times;</span>
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Contenido del modal -->
        <app-crear-perfil  (perfilCreado)="actualizarPerfiles()" (closeModal)="closeModal()"></app-crear-perfil> <!-- Componente de creación de perfil -->
      </div>
    </div>
  </div>
<div class="modal" [class.show]="showModal">
    <span class="close" (click)="handleCloseModal()">&times;</span>
    <div class="modal-dialog">
      <div class="modal-content">
        <!-- Contenido del modal -->
        <app-editar-perfil [perfilSeleccionado]="perfilSeleccionado" (perfilActualizado)="actualizarPerfiles()" (closeModal)="handleCloseModal()"></app-editar-perfil>
    </div>
    </div>
</div>
