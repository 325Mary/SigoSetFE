<div class="container d-flex justify-content-center mt-5 mb-2">
  <div class="card" style="width: 40rem;">
    <div class="card-header card-header-sena-azul">
      <!-- Contenedor del tÃ­tulo -->
      <h4 class="card-title">Listado de Perfiles</h4>
    </div>
    <div class="card-body">
      <table class="table table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <th>Perfil</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let perfil of perfiles">
            <td>{{ perfil.perfil }}</td>
            <td>
              <button (click)="abrirModalEditar(perfil)" title="Editar Perfil" class="button">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button (click)="eliminarPerfil(perfil.idperfil)" title="Eliminar perfil" class="button">
                <i class="bi bi-trash"></i>
              </button>

            </td>
          </tr>
        </tbody>
      </table>

      <div class="center-container">
        <button class="btn btn-danger" (click)="abrirModalCrear()" title="Crear perfil">
          <i class="bi bi-plus"></i> Agregar Perfil
        </button>
      </div>

      <!-- Modal -->
      <div class="modal" [class.show]="mostrarModalCrear">
        <span class="close" (click)="closeModal()">&times;</span>
        <div class="modal-dialog">
          <div class="modal-content">
            <!-- Contenido del modal -->
            <app-crear-perfil (perfilCreado)="actualizarPerfiles()" (closeModal)="closeModal()"></app-crear-perfil>
          </div>
        </div>
      </div>

      <div class="modal" [class.show]="showModal">
        <span class="close" (click)="handleCloseModal()">&times;</span>
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="card-header card-header-sena-azul">
               <h4 class="card-">Editar Perfil</h4>
            </div>
              <app-editar-perfil [perfilSeleccionado]="perfilSeleccionado" (perfilActualizado)="actualizarPerfiles()"
              (closeModal)="handleCloseModal()"></app-editar-perfil>
            </div>
            <!-- Contenido del modal -->
          </div>
        </div>
      </div>
    </div>
  </div>
