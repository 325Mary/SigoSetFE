<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Detalles de la Obligación Contratista</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Obligación Contratista:</strong> {{ data.obligacion.obligacion_contratista }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="onNoClick()">Cerrar</button>
    </mat-card-actions>
</mat-card>
