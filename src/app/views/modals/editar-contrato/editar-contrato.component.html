<div class="modal-header d-flex justify-content-center align-items-center">
    <h5 class="modal-title">Editar Contrato: {{ contratoSeleccionado?.nombre_empresa }}</h5>
</div>
<div class="modal-body d-flex justify-content-center align-items-center">
    
    <div class="form-group">
        <label for="nombre">Fecha de inicio:</label>
        <input type="date" class="form-control rounded-input" [(ngModel)]="fechaInicioEdit">
    </div>
    <div class="form-group">
        <label for="nombre">Fecha final:</label>
        <input type="date" class="form-control rounded-input" [(ngModel)]="fechaFinEdit">
    </div>
</div>

<div class="modal-footer d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn" (click)="actualizarContrato()">Actualizar</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
</div>
