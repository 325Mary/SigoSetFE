<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
      <div class="card-header card-header-sena-azul"> <!-- Contenedor del título -->
        <h5 class="modal-title">Detalles de Usuario: {{ usuarioSeleccionado?.nombre_usuario }} <span></span> {{ usuarioSeleccionado?.apellido_usuario }}</h5>
    </div>
  
      <div class="card-body">
<div class="modal-body">
    <hr>
    <div class="details text-center">
        <div class="detail-group">
            <p><i class="fas fa-building"></i> <strong>Centro de formación:</strong> {{ usuarioSeleccionado?.nombre_centro }}</p>
            <p><i class="fas fa-id-card"></i><strong>Identificación:</strong> {{ usuarioSeleccionado?.identificacion }}</p>
            <p><i class="fas fa-phone"></i> <strong>Teléfono:</strong> {{ usuarioSeleccionado?.telefono_usuario }}</p>
            <!-- <p><i class="fas fa-user"></i><strong>Perfil:</strong> {{ usuarioSeleccionado?.nombre_perfil }}</p> -->
        </div>
    </div>
</div>
<div class="modal-footer d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-muted" (click)="close()">Cerrar</button>
</div>
      </div>
    </div>
</div>
