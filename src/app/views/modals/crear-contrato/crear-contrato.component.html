<!-- crear-empresa.component.html -->
<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear Empresa</h4>
        </div>
        <div class="card-body">
            <form (submit)="crearContrato()">
                <div class="row">
                    <!-- Columna de Datos de la Empresa -->
                    <div class="col-md-3">
                        <div class="form-group">
                            <label for="nombreEmpresa">Nombre Empresa:</label>
                            <input type="text" id="nombreEmpresa" name="nombreEmpresa"
                                class="form-control rounded-input" [(ngModel)]="nuevoContrato.idempresa" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">fecha de Inicio:</label>
                            <input type="date" id="fecha_inicio" name="fecha_inicio" class="form-control rounded-input"
                                [(ngModel)]="nuevoContrato.fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha de finalizacion:</label>
                            <input type="date" id="fecha_fin" name="fecha_fin" class="form-control rounded-input"
                                [(ngModel)]="nuevoContrato.fecha_fin" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between w-100 mt-4">
                    <button type="submit" class="btn btn-danger pull-right" [disabled]="!camposCompletos()">Crear Empresa</button>
                </div>
            </form>
        </div>
    </div>

</div>
