<div class="container mx-auto d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear nuevo contrato </h4>
        </div>
        <div class="card-body">
            <form (ngSubmit)="crearContrato()">
                <div class="row">
                    <!-- Columna de Datos de la Empresa -->
                    <div class="col-md-12" style="text-align: center;">
                        <div class="form-group">
                            <label for="nombreEmpresa">Nombre Empresa:</label>
                            <input type="text" id="nombreEmpresa" name="nombreEmpresa" class="form-control" list="empresasList" [(ngModel)]="nuevoContrato.nombre_empresa" required (input)="seleccionarEmpresa($event)">
                            <datalist id="empresasList">
                                <option *ngFor="let empresa of empresas" [value]="empresa.nombre_empresa">{{ empresa.nombre_empresa }}</option>
                            </datalist>
                        </div>
                        <div class="form-group">
                            <label for="fecha_inicio">Fecha de Inicio:</label>
                            <input   style="text-align: center;" type="date" id="fecha_inicio" name="fecha_inicio" class="form-control" [(ngModel)]="nuevoContrato.fecha_inicio" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_fin">Fecha de Finalizaci√≥n:</label>
                            <input  style="text-align: center;"  type="date" id="fecha_fin" name="fecha_fin" class="form-control" [(ngModel)]="nuevoContrato.fecha_fin" required>
                        </div>
                        <div >
                            <label for="contrato_pdf">Archivo PDF del Contrato:</label>
                            <input type="file" id="contrato_pdf" name="contrato_pdf" class="form-control" (change)="onFileSelected($event)" required>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between w-100 mt-4">
                    <button type="submit" class="btn btn-danger" [disabled]="!camposCompletos()">Crear Contrato</button>
                    <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
