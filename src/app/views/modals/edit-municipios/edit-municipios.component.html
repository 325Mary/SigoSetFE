<div class="edit-municipio-container">
    <h2>Editar Municipio</h2>

    <form (ngSubmit)="editarMunicipio()" #municipioForm="ngForm">
        <div class="form-group">
            <label for="iddepartamento">ID Departamento</label>
            <input type="text" id="iddepartamento" name="iddepartamento" [(ngModel)]="municipio.iddepartamento" required>
        </div>

        <div class="form-group">
            <label for="municipio">Municipio</label>
            <input type="text" id="municipio" name="municipio" [(ngModel)]="municipio.municipio" required>
        </div>

        <div class="form-actions">
            <button type="submit">Actualizar Municipio</button>
            <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>

        </div>
    </form>
</div>
