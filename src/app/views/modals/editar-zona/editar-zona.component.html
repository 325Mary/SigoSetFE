<div class="modal-header d-flex justify-content-center align-items-center">
    <h5 class="modal-title">Editar Zona: {{ zonaseleccionada?.Nombre_zona }}</h5>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label for="nombreEmpresa">Zona</label>
                <input type="text" class="form-control" id="nombreEmpresa"
                    [(ngModel)]="zonaseleccionada.Nombre_zona">
            </div>

        </div>
        
    </div>
    
    <!-- Repite el mismo patrÃ³n para los otros campos de entrada -->
</div>
<div class="modal-footer d-flex justify-content-center align-items-center">
    <button type="button" class="btn btn-primary" (click)="actuZona()">Actualizar</button>
    <button type="button" class="btn btn-secondary" (click)="close()">Cerrar</button>
</div>
