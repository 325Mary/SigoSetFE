<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h3>Detalles de la Obligación Contractual</h3>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>Obligación Contractual:</strong> {{ data.obligacion.obligaciones_contractuales }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="onNoClick()">Cerrar</button>
    </mat-card-actions>
</mat-card>
