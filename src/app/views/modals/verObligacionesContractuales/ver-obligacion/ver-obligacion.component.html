<mat-card>
    <mat-card-header>
        <mat-card-title>
            <h2>Detalles de la Obligación Contractual</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>ID:</strong> {{ data.obligacion.id_obligaciones_contractuales }}</p>
        <p><strong>Obligación Contractual:</strong> {{ data.obligacion.obligacion_contractual }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button (click)="onNoClick()">Cerrar</button>
    </mat-card-actions>
</mat-card>
