<div class="container d-flex justify-content-center mt-5 mb-5" style="width: 80rem;">
    <div class="card cont-table">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Listado de Regionales</h4>
        </div>
        <div class="card-body">
            <div class="title">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Nombre Regional</th>
                            <th>Dirección</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="regionales && regionales.length > 0; else noRegionales">
                            <tr *ngFor="let regional of regionales; let i = index">
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        {{ regional.regional }}
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <input type="text" [(ngModel)]="regionales[i].regional" class="form-control">
                                    </ng-container>
                                </td>
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        {{ regional.direccion }}
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <input type="text" [(ngModel)]="regionales[i].direccion" class="form-control">
                                    </ng-container>
                                </td>
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        <!-- Icono de edición -->
                                        <button title="editar Regional" class="btn btn-link" (click)="editarRegional(i)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <!-- Botón para guardar cambios -->
                                        <button class="btn btn-primary" (click)="guardarCambios(i)">Guardar</button>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-template #noRegionales>
                            <tr>
                                <td colspan="3">No hay regionales para mostrar</td>
                            </tr>
                        </ng-template>
                    </tbody>
                    
                    
                </table>
            </div>
        </div>
    </div>
</div>
