<div class="container d-flex justify-content-center mt-3 mb-3" style="width: 80rem;">
    <div class="card cont-table">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Listado de Regionales</h4>
        </div>
        <div class="card-body">
            <div class="form-group" style="margin: 20px 10px; border: 2px solid #ccc; border-radius: 5px; padding: 0;">
                <input type="text" class="form-control" style="border: none;" placeholder="Buscar..."
                  (input)="filtrarRegionales()" [(ngModel)]="terminoBusqueda">
            <div class="table-responsive">
                <table class="table">
                    <thead class=" text-dark">
                        <tr>
                            <th>Nombre Regional</th>
                            <th>Direcci칩n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <ng-container *ngIf="regionales && regionales.length > 0; else noResultados" style="height: 20rem;">
                            <tr *ngFor="let regional of filtrarRegionales().slice((currentPage-1)*pageSize, currentPage*pageSize); let i = index">
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        {{ regional.regional }}
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <input type="text" [(ngModel)]="regionales[i].regional" class="form-control">
                                    </ng-container>
                                </td>
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        {{ regional.direccion }}
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <input type="text" [(ngModel)]="regionales[i].direccion" class="form-control">
                                    </ng-container>
                                </td>
                                <td>
                                    <ng-container *ngIf="!regional.editando">
                                        <!-- Icono de edici칩n -->
                                        <button title="editar Regional" class="btn btn-link" (click)="editarRegional(i)">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                    </ng-container>
                                    <ng-container *ngIf="regional.editando">
                                        <!-- Bot칩n para guardar cambios -->
                                        <button class="btn btn-primary" (click)="guardarCambios(i)">Guardar</button>
                                    </ng-container>
                                </td>
                            </tr>
                        </ng-container>
                        <ng-template #noRegionales>
                            <tr>
                                <td colspan="3">No hay regionales para mostrar</td>
                            </tr>
                        </ng-template>
                    </tbody>
                     
                    
                </table>
            </div>
            <div class="text-center mt-4">
                <!-- Botones o enlaces para cambiar de p치gina -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" *ngFor="let page of getPages()"
                            [class.active]="currentPage === page">
                            <button class="page-link" (click)="setPage(page)">{{ page }}</button>
                        </li>                            
                    </ul>
                </nav>
            </div>
        </div>


    </div>
</div>
