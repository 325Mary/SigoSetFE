<div class="container d-flex justify-content-center mt-5 mb-5" style="width: 80rem;">
    <div class="card cont-table">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Listado de Regionales</h4>
        </div>
        <div class="card-body">
             <div class="title">
            <div class="row">
                <div class="col">
                    <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
                    <ul class="list-group">
                        <li *ngFor="let regional of regionales" class="list-group-item">
                            <h4>{{ regional.nombreRegional }}</h4>
                            <p>{{ regional.direccion }}</p>
                        </li>
                        <li *ngIf="regionales.length === 0" class="list-group-item">
                            <h1>No hay regionales para mostrar </h1>  </li>
                    </ul>
                </div>
            </div>
        </div>
        </div>
       
    </div>
</div>
