<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 80rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear Nueva Regional</h4>
        </div>
        <div class="card-body">

            <form [formGroup]="regionalForm" (ngSubmit)="createRegional()">
                <div class="form-group">
                    <label for="nombreRegional">Nombre:</label>
                    <input type="text" id="nombreRegional" formControlName="nombreRegional" class="form-control" required/>
                </div>
                <div class="form-group">
                    <label for="direccion">Direcci√≥n:</label>
                    <input type="text" id="direccion" formControlName="direccion" class="form-control" required/>
                </div>
                <button type="submit" class="btn btn-danger pull-right">Crear Regional</button>
            </form>
        </div>
    </div>
</div>
