<div class="container d-flex justify-content-center mt-5 mb-2">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card" style="width: 80rem;">
          <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Listado de Zonas</h4>
          </div>
          <div class="card-body">
            <div class="form-group" style="margin: 20px 10px; border: 2px solid #ccc; border-radius: 5px; padding: 0;">
              <input type="text" class="form-control" style="border: none;" placeholder="Buscar..."
                (input)="filtrarZona()" [(ngModel)]="terminoBusqueda">
            </div>
            <div class="table-responsive">
               <table class="table">
              <thead class="text-dark">
                <tr>
                  <th>ID</th>
                  <th>Nombre de Zona</th>
                  <th>Acciones</th>
                </tr>
              </thead>
              <tbody>
                <ng-container *ngIf="!noResultados; else noResults">
                  <tr *ngFor="let zona of filtrarZona()">
                    <td>{{ zona.idzona }}</td>
                    <td>{{ zona.Nombre_zona }}</td>
                    <td>
                      <button (click)="editarZona(zona)" title="Editar Perfil" class="mr-1">
                        <i class="fa-solid fa-edit"></i>                      </button>
                      <!-- <button (click)="abrirModalVerZona(zona)" title="Ver Detalles" class="mr-2">
                  <i class="fas fa-eye icono" id="boton_ver"></i>
                </button> -->
                      <button (click)="EliminarZona(zona.idzona)" title="Boton de eliminar">
                        <i class="fa-solid fa-trash"></i>                      </button>
                    </td>
                  </tr>
                </ng-container>
                <ng-template #noResults>
                  <tr>
                    <td colspan="3" class="text-center">No se encontraron resultados.</td>
                  </tr>
                </ng-template>
              </tbody>
            </table>
            </div>
           
          </div>
        </div>
      </div>

      
    </div>
  </div>
</div>
