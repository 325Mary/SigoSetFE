<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
      <div class="card-header card-header-sena-azul">
        <h4 class="card-title">Crear Zona</h4>
      </div>
      <div class="card-body">
        <form (submit)="crearZona()">
          <div class="row">
            <!-- Columna de Datos de la Zona -->
            <div class="col-md-3">
              <div class="form-group">
                <label for="nombreZona">Zona:</label>
                <input type="text" id="nombreZona" name="nombreZona" placeholder="..." class="form-control rounded-input"
                  [(ngModel)]="nuevaZona.Nombre_zona" required>
              </div>
            </div>
            <!-- Agrega más campos según sea necesario para tu formulario -->
          </div> <!-- Close the row div -->
          <div class="d-flex justify-content-between w-100 mt-4">
            <button type="submit" class="btn btn-danger pull-right">Crear Zona</button>
          </div>
        </form> <!-- Properly close the form tag -->
      </div>
    </div>
  </div>
