<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">
                Crear Obligación Contractual
            </h4>
        </div>
        <div class="card-body">
            <form (ngSubmit)="crearObligacion()">
                <div class="form-group">
                    <label for="obligacionContractual">Obligación Contractual</label>
                    <input type="text" class="form-control" id="obligacionContractual"
                        [(ngModel)]="nuevaObligacion.obligaciones_contractuales" name="obligacionContractual" required>
                </div>
                <button type="submit" class="btn btn-danger">Crear</button>
            </form>
        </div>
    </div>

</div>
