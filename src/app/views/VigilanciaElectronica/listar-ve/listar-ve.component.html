<div class="container d-flex justify-content-center mt-5 mb-2">

      <h3>Listado de Vigilancias Electr贸nicas</h3>
    </div>
    <div class="card-body">

      <table class="table table-bordered text-center">
        <thead>
          <tr>
            <th>ID</th>
            <th>Descripci贸n</th>

            <td>{{ vigilancia.iva | number: '1.0-0' }}</td>
            <td>{{ vigilancia.total | number: '1.0-0' }}</td>
            <td>
              <button (click)="abrirModalEditar(vigilancia)" title="Editar vigilancia Electr贸nica">
                <i class="bi bi-pencil-square"></i>
              </button>
              <button (click)="eliminarVigilancia(vigilancia.idvigilancia_electronica)" title="Eliminar vigilancia Electr贸nica">
                <i class="bi bi-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>



<div class="modal" [class.show]="mostrarModalEditar">

    <div class="modal-content">
      <!-- Contenido del modal -->

  </div>
</div>
