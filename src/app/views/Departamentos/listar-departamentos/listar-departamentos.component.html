<div class="container d-flex justify-content-center mt-5 mb-2">
  <div class="card" style="width: 80rem;">
    <div class="card-header card-header-sena-azul">
      <h4 class="card-title">Listado de Departamentos</h4>
    </div>
    <div class="card-body">
      <div class="form-group" style="margin: 20px 10px; border: 2px solid #ccc; border-radius: 5px; padding: 0;">
        <input type="text" class="form-control" style="border: none;" placeholder="Buscar..." (input)="filtrarDep()" [(ngModel)]="terminoBusqueda">
      </div>
      <table class="table table-bordered text-center">
        <thead class="thead-light">
          <tr>
            <th>ID</th>
            <th>Nombre de Departamentos</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <ng-container *ngIf="!noResultados; else noResults">
            <tr *ngFor="let departamento of getPaginatedDepartamentos(); let i = index">
              <td>{{ (currentPage - 1) * pageSize + i + 1 }}</td>
              <td>{{ departamento.departamento }}</td>
              <td>
                <button (click)="abrirModalEditarDepartamento(departamento)" id="boton" title="Editar Perfil" class="mr-2">
                  <i class="fas fa-pencil-alt icono"></i>
                </button>
                <button (click)="abrirModalVerDepartamento(departamento)" id="boton" title="Ver Detalles" class="mr-2">
                  <i class="fas fa-eye icono"></i>
                </button>
                <button (click)="EliminarDepartamento(departamento.iddepartamento)" id="boton" title="Boton de eliminar">
                  <i class="fas fa-trash icono"></i>
                </button>
              </td>
            </tr>
          </ng-container>
          <ng-template #noResults>
            <tr>
              <td colspan="3" class="text-center">No se encontraron resultados.</td>
            </tr>
          </ng-template>
        </tbody>
      </table>
    </div>
    <div class="text-center mt-4">
      <!-- Botones o enlaces para cambiar de pÃ¡gina -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
            <button class="page-link" (click)="setPage(page)">{{ page }}</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
</div>

<div class="modal" [class.show]="mostrarModalEditar">
  <div class="modal-dialog">
    <div class="modal-content">
      <app-editar-departamento [departamentoSeleccionado]="departamentoSeleccionado"
      (closeModal)="closeModal()"
      (actualizarDepartamento)="actualizarDepartamentos()"></app-editar-departamento>
    </div>
  </div>
</div>

<div class="modal" [class.show]="mostrarModalVer">
  <div class="modal-dialog">
    <div class="modal-content">
      <app-ver-departamento [departamentoSeleccionado]="departamentoSeleccionado"
      (closeModal)="closeModal()"
      (verZona)="verDepartamneto()"></app-ver-departamento>
    </div>
  </div>
</div>
