<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 50rem;">
        <div class="card-header">

            <h2>Listado de Puestos de Vigilancia</h2>
        </div>

        <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>

        <ul>
            <li *ngFor="let puesto of puestos">
                <span>{{ puesto.descripcion_puesto }}</span>
                <button (click)="editarPuesto(puesto.idpuesto_vigilancia, puesto)">Editar</button>
                <button (click)="eliminarPuesto(puesto.idpuesto_vigilancia)">Eliminar</button>
            </li>
        </ul>

        <div class="card-header">
            <h3>Crear Nuevo Puesto de Vigilancia</h3>
        </div>

        <div class="card-body">
            <form (submit)="crearPuesto(puestoData)" class="row g-6 p-6">
                <div class="form-group col-md-12">
                    <label class="form-label " for="descripcion">Descripci√≥n:</label>
                    <input class="text col-md-12" id="descripcion" name="descripcion" ![(ngModel)]="puestoData.descripcion_puesto" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="tarifa">Tarifa:</label>
                    <input type="number" id="tarifa" name="tarifa" ![(ngModel)]="puestoData.tarifa_puesto" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="ays">AYS:</label>
                    <input type="number" id="ays" name="ays" ![(ngModel)]="puestoData.ays" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="iva">IVA:</label>
                    <input type="number" id="iva" name="iva" ![(ngModel)]="puestoData.iva" readonly />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="total">Total:</label>
                    <input type="number" id="total" name="total" ![(ngModel)]="puestoData.total" readonly />
                </div>
                <div class="col-sm-4 d-flex end">

                    <button class="btn-primary" type="submit">Crear Puesto</button>
                </div>
            </form>
        </div>
    </div>
</div>
