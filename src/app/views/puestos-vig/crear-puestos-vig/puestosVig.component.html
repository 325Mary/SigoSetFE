<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title"> Crear Vigilancia Humana </h4>
        </div>
        <div class="card-body">
            <form (ngSubmit)="onSubmit()" #vigilanciaForm="ngForm" class="centered-form">
                <div class="form-group" style="text-align: center;">
                    <label for="descripcion_puesto">Descripci√≥n:</label>
                    <input type="text" id="descripcion_puesto" name="descripcion_puesto"
                        [(ngModel)]="puestoData.descripcion_puesto" required class="form-control" style="width: 100%;">
                </div>
                <div class="d-flex justify-content-between">
                    <div class="form-group" style="flex: 1; margin-right: 10px;">
                        <label for="tarifa_puesto">Tarifa:</label>
                        <input type="text" id="tarifa_puesto" name="tarifa_puesto" [(ngModel)]="puestoData.tarifa_puesto"
                            class="form-control" (input)="formatTarifa($event)" required>
                    </div>
                    <div class="form-group" style="flex: 1; margin-right: 10px;">
                        <label for="ays">Ays:</label>
                        <input type="text" id="ays" name="ays" [value]="puestoData.ays" class="form-control" readonly>
                    </div>
                    <div class="form-group" style="flex: 1; margin-right: 10px;">
                        <label for="iva">IVA:</label>
                        <input type="text" id="iva" name="iva" [value]="puestoData.iva" class="form-control" readonly>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label for="total">Total:</label>
                        <input type="text" id="total" name="total" [value]="puestoData.total" class="form-control" readonly>
                    </div>
                </div>
                <div class="text-center mt-3">
                    <button class="btn btn-danger" type="submit" [disabled]="vigilanciaForm.invalid">Crear Puesto</button>
                </div>
            </form>
        </div>
    </div>
</div>
