
<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 50rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear Nuevo Puesto de Vigilancia</h4>
        </div>

        <div class="card-body">
            <form (submit)="crearPuesto(puestoData)" class="row g-6 p-6">
                <div class="form-group col-md-12">
                    <label class="form-label " for="descripcion">Descripci√≥n:</label>
                    <input class="text col-md-12" id="descripcion" name="descripcion"class="form-control" [(ngModel)]="puestoData.descripcion_puesto" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="tarifa">Tarifa:</label>
                    <input type="number" id="tarifa" name="tarifa"class="form-control" [(ngModel)]="puestoData.tarifa_puesto" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="ays">AYS:</label>
                    <input type="number" id="ays" name="ays" class="form-control" [(ngModel)]="puestoData.ays" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="iva">IVA:</label>
                    <input type="number" id="iva" name="iva" class="form-control" [(ngModel)]="puestoData.iva" required />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="total">Total:</label>
                    <input type="number" id="total" class="form-control" name="total" [(ngModel)]="puestoData.total" required />
                </div>
                <div class="col-sm-4 d-flex end">
                    <button class="btn btn-danger pull-right" type="submit">Crear Puesto</button>
                </div>
            </form>
        </div>
    </div>
</div>
