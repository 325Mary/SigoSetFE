<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 50rem;">
        <div class="card-header card-header-sena-azul">
            <h4 class="card-title">Crear Nuevo Puesto de Vigilancia</h4>
        </div>

        <div class="card-body">
            <form (submit)="crearPuesto(puestoData)" class="row g-6 p-6">
                <div class="form-group col-md-12">
                    <label class="form-label " for="descripcion">Descripción:</label>
                    <input class="text col-md-12" id="descripcion" name="descripcion" class="form-control" [value]="puestoData.descripcion_puesto" (input)="puestoData.descripcion_puesto = $event.target.value" required />

                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="tarifa">Tarifa:</label>
                    <input type="number" id="tarifa" name="tarifa" class="form-control" [value]="puestoData.tarifa_puesto" (input)="puestoData.tarifa_puesto = $event.target.valueAsNumber;actualizarCalculos()" required />

                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="ays">AYS:</label>
                    <input type="number" id="ays" name="ays" class="form-control" [value]="puestoData.ays" (input)="puestoData.ays = $event.target.valueAsNumber; actualizarCalculos()" required />

                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="iva">IVA:</label>
                    <input type="number" id="iva" name="iva" ![(ngModel)]="puestoData.iva" readonly />
                </div>
                <div class="form-group col-md-3">
                    <label class="form-label " for="total">Total:</label>
                    <input type="number" id="total" name="total" ![(ngModel)]="puestoData.total" readonly />
                </div>
                <div class="col-sm-4 d-flex end">
                    <button class="btn btn-danger pull-right" type="submit">Crear Puesto</button>
                </div>
            </form>
        </div>
    </div>


    <table>
        <thead>
            <tr>
                <th>Descripción</th>
                <th>Tarifa</th>
                <th>AYS</th>
                <th>IVA</th>
                <th>TOTAL</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let puesto of puestos">
                <td>{{ puesto.descripcion_puesto }}</td>
                <td>{{ puesto.tarifa_puesto | number: '1.2-2' }}</td>
                <td>{{ puesto.ays | number: '1.2-2' }}</td>
                <td>{{ puesto.iva | number: '1.2-2' }}</td>
                <td>{{ puesto.total | number: '1.2-2' }}</td>
                <td>
                    <button (click)="editarPuesto(puesto.id, puesto)">Editar</button>
                    <button (click)="eliminarPuesto(puesto.id)">Eliminar</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
