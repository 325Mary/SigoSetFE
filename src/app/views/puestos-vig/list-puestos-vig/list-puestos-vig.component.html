<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 80rem;">
        <div class="card-header card-header-sena-azul">
            <h3 class="card-title">Listado de Puestos de Vigilancia</h3>
            <p class="card-category">Editar, busca y actualiza los puestos de vigilancia</p>
        </div>
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Descripción</th>
                        <th>Tarifa</th>
                        <th>AYS</th>
                        <th>IVA</th>
                        <th>Total</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let puesto of puestos.slice((currentPage-1)*pageSize,currentPage*pageSize)">
                        <td>{{ puesto.descripcion_puesto }}</td>
                        <td>{{ puesto.tarifa_puesto }}</td>
                        <td>{{ puesto.ays }}</td>
                        <td>{{ puesto.iva }}</td>
                        <td>{{ puesto.total }}</td>
                        <button (click)="editarPuesto(puesto.idpuesto_vigilancia, puesto)" class="btn btn-link"
                            title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button (click)="eliminarPuesto(puesto.idpuesto_vigilancia)" class="btn btn-link"
                            title="Eliminar">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-center mt-4">
            <!-- Botones o enlaces para cambiar de página -->
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <li class="page-item" *ngFor="let page of getPages()"
                        [class.active]="currentPage === page">
                        <button class="page-link" (click)="setPage(page)">{{ page }}</button>
                    </li>                            
                </ul>
            </nav>
        </div>

    </div>
</div>
