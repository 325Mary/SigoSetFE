<div class="container d-flex justify-content-center mt-5 mb-2">
    <div class="card" style="width: 60rem;">
        <div class="card-header card-header-sena-azul">
                <h1 class="col text-center">Listado de Puestos de Vigilancia</h1>
            </div>
            <div class="card-body">
                                    <table class="table">
                        <thead>
                            <tr>
                                <th>Descripci√≥n</th>
                                <th>Tarifa</th>
                                <th>AYS</th>
                                <th>IVA</th>
                                <th>Total</th>
                                <th>Acciones</th> 
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let puesto of puestos">
                                <td>{{ puesto.descripcion_puesto }}</td>
                                <td>{{ puesto.tarifa_puesto }}</td>
                                <td>{{ puesto.ays }}</td>
                                <td>{{ puesto.iva }}</td>
                                <td>{{ puesto.total }}</td>
                                <button  (click)="editarPuesto(puesto.idpuesto_vigilancia, puesto)" class="btn btn-link" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button (click)="eliminarPuesto(puesto.idpuesto_vigilancia)" class="btn btn-link" title="Eliminar">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </tr>
                        </tbody>
                    </table>
                </div>
</div>
</div>
