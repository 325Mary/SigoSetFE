<div class="container">
    <h2>Crear Regional</h2>

    <form [formGroup]="regionalForm" (ngSubmit)="createRegional()">
        <div class="form-group">
            <label for="nombreRegional">Nombre Regional:</label>
            <input type="text" id="nombreRegional" name="nombreRegional" formControlName="nombreRegional" required />
        </div>
        <div class="form-group">
            <label for="direccion">Direcci√≥n:</label>
            <input type="text" id="direccion" name="direccion" formControlName="direccion" required />
        </div>

        <button type="submit" [disabled]="regionalForm.invalid">Crear Regional</button>
    </form>

    <div *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</div>
</div>
