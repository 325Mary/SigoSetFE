<nav class="nav">
  <img *ngIf="!isLoggedIn" src="assets/img/image (12).png" alt="Símbolo del SENA" class="image_logo">
  <a *ngIf="!isLoggedIn" routerLink="/login" class="login">Login</a>
  <div *ngIf="isLoggedIn" class="dropdown ml-auto">
    <button class="btn btn-icon" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <i class="fas fa-user"></i>
      <span class="user-info">{{ username }}<br>{{ perfil }}</span>
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" routerLink="/perfil/">Personalizacion</a>
      <a class="dropdown-item" (click)="cerrarSesion()">Cerrar Sesión</a>
    </div>
  </div>
</nav>
