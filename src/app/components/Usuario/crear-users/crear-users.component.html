<div class="container mt-4">
    <form (ngSubmit)="onSubmit()">
        <div class="row">
            <h1>Crear Usuario </h1>
            <div class="col-md-4">
                <div class="form-group">
                    <label for="idperfil">Perfil:</label>
                    <select [(ngModel)]="registroData.idperfil"  class="form-control ng-invalid" required>
                        <option *ngFor="let perfil of perfiles" [value]="perfil.idperfil">{{ perfil.perfil }}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="identificacion">Identificación:</label>
                    <input type="text" [(ngModel)]="registroData.identificacion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="nombre_usuario">Nombre:</label>
                    <input type="text" [(ngModel)]="registroData.nombre_usuario" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="telefono_usuario">Teléfono:</label>
                    <input type="tel" [(ngModel)]="registroData.telefono_usuario" class="form-control" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="idcentro_formacion">ID Centro Formación:</label>
                    <input type="number" [(ngModel)]="registroData.idcentro_formacion" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="apellido_usuario">Apellido:</label>
                    <input type="text" [(ngModel)]="registroData.apellido_usuario" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email_usuario">Email:</label>
                    <input type="email" [(ngModel)]="registroData.email_usuario" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" [(ngModel)]="registroData.password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="estado">Estado:</label>
                    <select [(ngModel)]="registroData.estado" class="form-control" required>
                        <option value="Y">Activo</option>
                        <option value="N">Inactivo</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <button type="submit" class="btn" [disabled]="!validarFormulario()">Registrar Usuario</button>
            </div>
        </div>
    </form>
</div>
