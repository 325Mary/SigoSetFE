<div class="container mt-4">
    <h2>Listado de Usuarios</h2>
  
    <div class="table-responsive">
      <table class="table table-bordered table-striped">
        <thead >
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let usuario of usuarios.slice((currentPage-1)*pageSize, currentPage*pageSize)">
            <td>{{ usuario.idUsuario }}</td>
            <td>{{ usuario.nombre_usuario }}</td>
            <td>{{ usuario.apellido_usuario }}</td>
            <td>{{ usuario.email_usuario }}</td>
            <td>
                <button class="btn " (click)="enviarCorreo(usuario.idUsuario)">
                    <i class="bi bi-envelope"></i> <!-- Icono de correo de Bootstrap -->
                  </button>
                 
                    <button class="btn" (click)="cambiarEstado(usuario.idUsuario)">
                      <ng-container *ngIf="usuario.estado === 'Y'; else inactivo">
                        <!-- Icono para usuario activo -->
                        <i class="bi bi-check-circle-fill text-success"></i>
                      </ng-container>
                      <ng-template #inactivo>
                        <!-- Icono para usuario inactivo -->
                        <i class="bi bi-x-circle-fill text-danger"></i>
                      </ng-template>
                    </button>
                    <button class="btn " (click)="eliminarUsuario(usuario.idUsuario)">
                      <i class="bi bi-trash"></i> <!-- Icono de eliminación -->
                    </button>
                  
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="text-center mt-4">
      <!-- Botones o enlaces para cambiar de página -->
      <nav aria-label="Page navigation">
        <ul class="pagination justify-content-center">
          <li class="page-item" *ngFor="let page of getPages()" [class.active]="currentPage === page">
            <button class="page-link" (click)="setPage(page)">{{ page }}</button>
          </li>
        </ul>
      </nav>
    </div>
  </div>
