<!-- Botón de menú hamburguesa para pantallas pequeñas -->
<div class="pos-f-t" *ngIf="isLoggedIn && isSmallScreen()" style="background-color: transparent;">
  <nav class="navbar">
    <button class="navbar-toggler" type="button" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation" (click)="toggleSidebar()">
      <i class="fa fa-bars px-4" style="color: white;"></i>
    </button>
  </nav>
  <div [ngClass]="{ 'collapse show': sidebarOpen, 'collapse': !sidebarOpen }" id="navbarToggleExternalContent">
    <div class="sidebar-content">
      <app-sidebar></app-sidebar>
    </div>
  </div>
</div>

<div class="wrapper">
  <!-- Sidebar (solo se muestra cuando está loggedIn) -->
  <div *ngIf="isLoggedIn" class="sidebar sidebar-open" data-color="danger" data-background-color="white" data-image="./assets/img/sidebar-1.jpg" #sidebar>
    <app-sidebar></app-sidebar>
    <div class="sidebar-background"></div>
  </div>

  <!-- Contenido principal -->
  <div class="content" [ngClass]="{ 'content-with-sidebar': isLoggedIn }">
    <app-navbar></app-navbar>
    <router-outlet></router-outlet>
  </div>
</div>

<app-footer></app-footer>
